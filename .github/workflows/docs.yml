name: Docs

on:
  workflow_dispatch:
    inputs:
      publish:
        default: false
        type: boolean
      version:
        default: ''
        required: false
        type: string
      branch:
        description: 'Branch/tag with documentation source. If not set, the current branch will be used.'
        default: ''
        required: false
        type: string
  workflow_call:
    inputs:
      publish:
        default: false
        type: boolean
      version:
        default: ''
        required: false
        type: string
      branch:
        description: 'Branch/tag with documentation source. If not set, the current branch will be used.'
        default: ''
        required: false
        type: string
      linkcheck:
        description: 'Run the link checker. If not set the link checker will not be run.'
        default: false
        required: false
        type: boolean

env:
  VERSION: ${{ inputs.version }}

jobs:
  docs:
    name: Build documentation
    runs-on: 'ubuntu-24.04'
    env:
        ESS_PROTECTED_FILESTORE_USERNAME: ${{ secrets.ESS_PROTECTED_FILESTORE_USERNAME }}
        ESS_PROTECTED_FILESTORE_PASSWORD: ${{ secrets.ESS_PROTECTED_FILESTORE_PASSWORD }}

    steps:
      - run: sudo apt install --yes graphviz pandoc
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch == '' && github.ref_name || inputs.branch }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          fetch-depth: 0  # history required so cmake can determine version
      - uses: actions/setup-python@v5
        with:
          python-version-file: '.github/workflows/python-version-ci'
      - uses: mamba-org/setup-micromamba@v2
        with:
          init-shell: bash
          environment-name: mcstas
          create-args: >-
            python=3.10

      # Manually building the docs.
      # We(I) couldn't figure out how we do it with `tox` yet...
      - run: python -m pip install --upgrade pip
      # - run: python -m pip install -r requirements/ci.txt
      - run: micromamba create -n mcstas python=3.10 --yes
      - run: which python
      - run: python -m pip install -r requirements/docs.txt
      - run: micromamba install -c conda-forge mcstas=3.5 -y
      - run: mcstas --version
      - run: mkdir -p .tox/docs
      - run: export DOCSWORKDIR=".tox/docs"
      - run: python -m sphinx -j2 -v -b html -d ${DOCSWORKDIR}/docs_doctrees docs html
      - run: python -m sphinx -j2 -v -b doctest -d ${DOCSWORKDIR}/docs_doctrees docs html
      - run: tox -e releasedocs -- "${VERSION}"
      - run: find html -type f -name "*.ipynb" -not -path "html/_sources/*" -delete
      # Cleaning up the docs.
        if: ${{ inputs.version != '' }}
      - run: tox -e docs
        if: ${{ inputs.version == '' }}
      - run: tox -e linkcheck
        if: ${{ inputs.linkcheck }}
      - uses: actions/upload-artifact@v4
        id: artifact-upload-step
        with:
          name: docs_html
          path: html/
      - run: echo "::notice::https://remote-unzip.deno.dev/${{ github.repository }}/artifacts/${{ steps.artifact-upload-step.outputs.artifact-id }}"

      - uses: JamesIves/github-pages-deploy-action@v4.7.3
        if: ${{ inputs.publish }}
        with:
          branch: gh-pages
          folder: html
          single-commit: true
